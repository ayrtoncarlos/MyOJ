<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/icon" href="{{ url_for('static', filename='img/favicon.ico') }}" sizes="32x32">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    <title>Meu OJ</title>
</head>
<body>
    <div class="container">
        <hr>
        <h1>Professor</h1>
        <hr>
        <a href="/" class="btn btn-primary">Voltar</a>
        <hr>
        <div class="card-header">
            <h3>Adicione um novo Problema</h3>
        </div>
        <p>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
        </p>
        <form method="POST" action="/professor" enctype="multipart/form-data">
            <div class="card-body">
                <label>Título: </label>
                <input type="text" placeholder="Título" class="form-control" name="titulo" required><br>
                <label>Descrição: </label>
                <textarea placeholder="Descreva seu problema aqui" class="form-control" name="descricao" required></textarea><br>
                <label>Entrada: </label>
                <textarea placeholder="Descreva a entrada do problema" class="form-control" name="entrada" required></textarea><br>
                <label>Saída: </label>
                <textarea placeholder="Descreva a saída do problema" class="form-control" name="saida" required></textarea><br>
                <div id="origem" class="row">
                    <div class="col">
                        <label>Exemplo de entrada: </label>
                        <input type="text" placeholder="Exemplo de entrada de dados" class="form-control" name="exemplo_entrada"><br>
                    </div>
                    <div class="col">
                        <label>Exemplo de saída: </label>
                        <input type="text" placeholder="Exemplo de saída de dados" class="form-control" name="exemplo_saida"><br>
                    </div>
                    <img src="{{ url_for('static', filename='img/add.ico') }}" style="cursor: pointer;" onclick="duplicarCampos();" width="32" height="32">
		            <img src="{{ url_for('static', filename='img/cross.ico') }}" style="cursor: pointer;" onclick="removerCampos(this);" width="32" height="32"> 
                </div>
                <div id="destino">

                </div>
                <label>Tempo Limite do Problema: </label>
                <input type="number" name="tle" min="1" max="10" step="1" autocomplete="off" required><br>
                <label>Arquivo de código (.py): </label>
                <input type="file" name="file" autocomplete="off" required><br>
                <label>Arquivo de testes (.txt): </label>
                <input type="file" name="file" autocomplete="off" required><br>
            </div>
            <div class="card-footer">
                <p><input class="btn btn-success" type="submit" value="Enviar"></p>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
