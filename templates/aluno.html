<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/icon" href="{{ url_for('static', filename='img/favicon.ico') }}" sizes="32x32">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Meu OJ</title>
</head>
<body>
    <div class="container">
        <hr>
        <h1>Aluno</h1>
        <hr>
        <a href="/" class="btn btn-primary">Voltar</a>
        <hr>
        <div class="card-header">
            <h3>Resolva um problema</h3>
        </div>
        <p>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
            {% endwith %}
        </p>
        <form method="POST" action="/aluno" enctype="multipart/form-data">
            <div class="card-body">
                <p>NÃºmero do Problema: <input type="number" name="number" min="1" step="1" autocomplete="off" required></p>
                <p><input type="file" name="file" autocomplete="off" required></p>
            </div>
            <div class="card-footer">
                <p><input class="btn btn-success" type="submit" value="Enviar"></p>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
